<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/completarPerfilCoordinador.js"></script>
		<link rel="icon" type="image/png" href="img/logo.png">
		<title>Completar Registro</title>
	</head>

<body>
	<div class="container-fluid">

		<h2>COMPLETAR REGISTRO</h2>

		<form id="centros" name="centros" enctype="multipart/form-data" class="form-inline">
			<div class="row col-xs-12">
				<div class="form-group">
				    <input type="text" id="nombre" name="nombre" class="form-control" size="30" placeholder="Nombre" required="yes"/>
				</div>
				<div class="form-group">
				     <input type="text" id="apellidos" name="apellidos" class="form-control" size="40" placeholder="Apellidos" required="yes"/>
				</div>
				<div class="form-group">
				    <input type="text" id="nif" name="nif" class="form-control" size="10" placeholder="NIF" required="yes"/>
				</div>
				<div class="form-group">
				    <input type="text" id="telefono" name="telefono" class="form-control" size="9" placeholder="TelÃ©fono" required="yes"/>
				</div>
			</div>
	
			<button type="button" id="enviar" class="btn btn-success botonForm" data-target="#modalCaja" data-toggle="modal" data-backdrop="static" data-keyboard="false">GUARDAR DATOS</button>

		</form>

	</div>

	<!-- Modal -->
		<div id="modalCaja" class="modal fade" role="dialog">
			<div class="modal-dialog">
				 <!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal">&times;</button>
					    <h4 class="modal-title">COMPLETAR PERFIL</h4>
					</div>
					<div class="modal-body">
					    <div id="info"></div>
					</div>
					<div class="modal-footer">
					    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>

</body>
</html>
