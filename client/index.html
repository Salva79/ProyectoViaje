<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/estilosLogin.css">
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/codigo.js"></script>
		<link rel="icon" type="image/png" href="img/logo.png">
		<title>Acceso Aplicación</title>
	</head>

	<body>
		<div class="container">
			<div id="cajaAcceso">
				<img id="imagenUser" src="img/imagenUsuario.png">

				<form id="formAcceso" name="formAcceso" class="form-signin" autocomplete="off">		
					<div class="form-group">
						<input type="text" id="usuario" name="usuario" class="form-control" required="yes" placeholder="CORREO ELECTRÓNICO">
					</div>

					<div class="form-group">
						<input type="password" id="password" name="password" class="form-control" required="yes" placeholder="CONTRASEÑA">
					</div>

					<button type="button" id="enviar" name="enviar" class="btn btn-success btn-block" data-target="#modalCaja" data-toggle="modal" data-backdrop="static" data-keyboard="false">INICIAR SESIÓN</button>
				</form>

				<a href="registro.html" class="btn btn-info btn-block margenSuperior">REGISTRARSE</a>
			</div>
			
		</div>

		<!-- Modal -->
		<div id="modalCaja" class="modal fade" role="dialog">
			<div class="modal-dialog">
				 <!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal">&times;</button>
					    <h4 class="modal-title">ACCESO APLICACIÓN</h4>
					</div>
					<div class="modal-body">
					    <div id="info"></div>
					</div>
					<div class="modal-footer">
					    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
