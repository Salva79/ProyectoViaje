<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/estilosLogin.css">
		<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/codigo.js"></script>
		<link rel="icon" type="image/png" href="img/logo.png">
		<title>Acceso Aplicación</title>
	</head>

	<body>
		<div class="container">
			<div id="cajaAcceso">
				<img id="imagenUser" src="img/imagenUsuario.png">

				<form id="formAcceso" name="formAcceso" class="form-signin" autocomplete="off">		
					<div class="form-group">
						<input type="text" id="usuario" name="usuario" class="form-control" required="yes" placeholder="USUARIO">
					</div>

					<div class="form-group">
						<input type="password" id="password" name="password" class="form-control" required="yes" placeholder="CONTRASEÑA">
					</div>

					<button type="button" id="enviar" name="enviar" class="btn btn-success btn-block">INICIAR SESIÓN</button>
				</form>

				<a href="registro.html" class="btn btn-info btn-block margenSuperior">REGISTRARSE</a>
			</div>
			<div id="info" class="col-xs-12 col-sm-4 col-sm-offset-4"></div>
		</div>
	</body>
</html>
