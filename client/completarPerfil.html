<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<script type="text/javascript" src="js/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/completarPerfil.js"></script>
		<link rel="icon" type="image/png" href="img/logo.png">
		<title>Completar Registro</title>
	</head>

<body>
	<div class="container-fluid">

		<h2>COMPLETAR REGISTRO</h2>

		<form id="centros" name="centros" enctype="multipart/form-data" action="" method="post" class="form-inline">
			<div class="row col-xs-12">
				<div class="form-group">
				    <input type="text" id="nombre" name="nombre" class="form-control" size="30" placeholder="Nombre" required="yes"/>

				     <input type="text" id="apellidos" name="apellidos" class="form-control" size="40" placeholder="Apellidos" required="yes"/>

				    <input type="text" id="nif" name="nif" class="form-control" size="10" placeholder="NIF" required="yes"/>

				    <select id="centro" name="centro" class="form-control">
				    	<option value="valorInicio">Selecciona Centro</option>
				    </select>

				    <input type="text" id="curso" name="curso" class="form-control" size="8" placeholder="Curso"/>
				</div>
			</div>
	
			<button type="button" id="enviar" class="btn btn-success botonForm">GUARDAR DATOS</button>

		</form>

		<div id="info" class="col-xs-12 col-sm-4 col-sm-offset-4"></div>

	</div>

</body>
</html>
