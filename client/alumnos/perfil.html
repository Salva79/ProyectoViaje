<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../css/estilos.css">
		<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/perfil.js"></script>
		<link rel="icon" type="image/png" href="../img/logo.png">
		<title>Perfil</title>
	</head>

	<body>
		<div class="container-fluid">
			<header>
				<nav  class="navbar navbar-inverse navbar-fixed-top">

					<div class="container-fluid">
				    	<div class="navbar-header">
				        	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					         	<span class="icon-bar"></span>
					        	<span class="icon-bar"></span>
					        	<span class="icon-bar"></span>                        
				      		</button>
				      		<img id="logo" class="img-responsive" src="../img/logo.png">
				    	</div>
				    
					    <div class="collapse navbar-collapse" id="myNavbar">
					    	<ul id="menu" class="nav navbar-nav">
					    		<li><a href="inicio.html">Inicio</a></li>
						        <li><a href="altaIngresos.html">Alta Ingreso</a></li>
						        <li><a href="listadoIngresos.html">Listado Ingresos</a></li>
						        <li><a href="listadoPedidos.html">Listado Pedidos</a></li>
						    </ul>

					        <ul class="nav navbar-nav navbar-right">
					        	<button id="botonPerfil" class="btn btn-info navbar-btn">
					        		<i class="fa fa-user-circle" aria-hidden="true"></i>                
					        	</button>
					        	<button id="botonSalir" class="btn btn-danger navbar-btn">
					        		<i class="fa fa-power-off" aria-hidden="true"></i> Salir
					        	</button>
						    </ul>
					    </div>
				    </div>
				</nav> 
			</header>

			<div id="contenido" class="row">

				<h2 id="perfil">PERFIL</h2>

				<form id="perfil" name="perfil" enctype="multipart/form-data" action="perfil.html" method="post" class="form-inline">
					<div class="col-xs-12">
						<div class="form-group">
						    <input type="text" id="dni" name="dni" class="form-control" size="10" maxlength="10" placeholder="DNI" required="yes"/>
						</div>

						<div class="form-group">
						    <input type="text" id="nombre" name="nombre" class="form-control" size="60" maxlength="90" placeholder="NOMBRE" required="yes" pattern="[a-zA-ZñÑ0-9 ]+"/>
						</div>

						<div class="form-group">
						    <input type="text" id="apellidos" name="Apellidos" class="form-control" size="60" maxlength="90" placeholder="APELLIDOS" required="yes" pattern="[a-zA-ZñÑ0-9 ]+"/>
						</div>
					</div>

					<div class="col-xs-12 margenInput">
						<div class="form-group">
						   <input type="email" id="email" name="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" size="45" maxlength="90" placeholder="EMAIL"/>
						</div>

						<div class="form-group">
						   <input type="text" id="curso" name="curso" class="form-control" size="5" maxlength="5" placeholder="CURSO" required="yes"/>
						</div>

						<div class="form-group">
						   <input type="text" id="telefono" name="telefono" class="form-control" size="9" maxlength="9" placeholder="TELEFONO" required="yes"/>
						</div>

					</div>

					<button type="button" id="insertar" class="btn btn-success botonForm" data-target="#modalCaja" data-toggle="modal" data-backdrop="static" data-keyboard="false">GUARDAR DATOS</button>
					
					<div class="col-xs-12 margenInput">
						<div class="form-group">
						   <input type="text" id="ncentro" name="ncentro" class="form-control" readonly="yes" />
						</div>
						<div class="form-group">
						   <input type="text" id="objetivo" name="objetivo" class="form-control" readonly="yes" />
						</div>
					</div>	

				</form>
					
			</div>
		</div>

		<!-- Modal -->
		<div id="modalCaja" class="modal fade" role="dialog">
			<div class="modal-dialog">
				 <!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal">&times;</button>
					    <h4 class="modal-title">PERFIL USUARIO</h4>
					</div>
					<div class="modal-body">
					    <div id="info"></div>
					</div>
					<div class="modal-footer">
					    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
