<!DOCTYPE html> 
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="../css/estilos.css">
		<script type="text/javascript" src="../js/jquery-3.1.1.min.js" ></script>
		<script type="text/javascript" src="../js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/altaIngresos.js"></script>
		<link rel="icon" type="image/png" href="../../img/Logo.png">
		<title>Alta Ingreso</title>
	</head>

	<body>
		<div class="container-fluid">
			<header>
				<nav class="navbar navbar-inverse navbar-fixed-top">

					<div class="container-fluid">
				    	<div class="navbar-header">
				        	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					         	<span class="icon-bar"></span>
					        	<span class="icon-bar"></span>
					        	<span class="icon-bar"></span>                        
				      		</button>
				      		<img id="logo" class="img-responsive" src="../img/logo.png">
				    	</div>
				    
					    <div class="collapse navbar-collapse" id="myNavbar">
					    	<ul class="nav navbar-nav">
						    	<li><a href="inicio.html">Inicio</a></li>
						        <li class="active"><a href="altaIngresos.html">Alta Ingreso</a></li>
						        <li><a href="listadoIngresos.html">Listado Ingresos</a></li>
						        <li><a href="listadoPedidos.html">Listado Pedidos</a></li>
						    </ul>

					        <ul class="nav navbar-nav navbar-right">
					        	<button id="botonPerfil" class="btn btn-info navbar-btn">
					        		<i class="fa fa-user-circle" aria-hidden="true"></i>
					        	</button>
					        	<button id="botonSalir" class="btn btn-danger navbar-btn">
					        		<i class="fa fa-power-off" aria-hidden="true"></i> Salir
					        	</button>
						    </ul>
					    </div>
				    </div>
				</nav> 
			</header>

			<div id="contenido" class="row">

				<h2>ALTA INGRESO</h2>

				<form id="ingresos" name="ingresos" enctype="multipart/form-data" action="" method="post" class="form-inline">
					<div class="row col-xs-12">
						<div class="form-group">
						    <select id="tipoProducto" name="tipoProducto" class="form-control">
						    	<option>Selecciona el tipo de producto</option>
						    </select>
						</div>

						<div class="form-group">
						    <input type="number" id="cantidad" name="cantidad" class="form-control" placeholder="Cantidad" required="yes" min="0"/>
						</div>
					</div>
			
					<button type="button" id="insertar" class="btn btn-success botonForm" data-target="#modalCaja" data-toggle="modal" data-backdrop="static" data-keyboard="false">INSERTAR INGRESO</button>	
				</form>				
			</div>
		</div>

		<!-- Modal -->
		<div id="modalCaja" class="modal fade" role="dialog">
			<div class="modal-dialog">
				 <!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
					    <button type="button" class="close" data-dismiss="modal">&times;</button>
					    <h4 class="modal-title">ALTA INGRESOS</h4>
					</div>
					<div class="modal-body">
					    <div id="info"></div>
					</div>
					<div class="modal-footer">
					    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
